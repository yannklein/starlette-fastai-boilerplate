<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's the sushi?!</title>
  <link rel="stylesheet" href="../static/styles/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <div class="banner">
    <h1>What's the sushi?! üç£</h1>
    <p>What kind of sushi are you eating? Let the AI guess!</p>
  </div>

  <div class="main-container">
    <div class="section-analyzer">
      <img src="../static/images/sushi1.jpg" alt="">

      <div class='image-analyzer'>
        <h2>Try it!</h2>
        <div class='no-display'>
          <input id='file-input' class='no-display' type='file' name='file' accept='image/*'>
        </div>
        <button class='choose-file-button' type='button'>Upload a sushi</button>
        <div class='upload-label'></div>
        <button id='analyze-button' class='analyze-button' type='button'>Ask the AI</button>
        <div>
          <label id='upload-label'>No file chosen</label>
          <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
          <div id='result'>
          </div>
        </div>
      </div>
    </div>

    <div class="section-contact">
      <div class="pe-3">
        <h2>Contact us</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <img src="../static/images/contact.jpg" alt="">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src='../static/client.js'></script>
</body>
</html>
