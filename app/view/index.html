<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel='stylesheet' href='../static/style.css'>
  <title>What's the sushi?!</title>
</head>
<body>
<div>
  <div class='center'>
    <h1 class='title'>What's the sushi?! üç£</h1>
    <p>
      What kind of <strong>sushi</strong> are you eating? Let the AI guess!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'>
      </div>
      <button class='choose-file-button' type='button'>Upload a sushi</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div id='result'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button'>Ask the AI</button>
      </div>
    </div>
  </div>
</div>
<script src='../static/client.js'></script>
</body>
</html>
